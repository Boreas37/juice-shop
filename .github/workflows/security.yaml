name: Build, SBOM and Security Scan

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build-and-scan:
    name: Build, Generate SBOM & Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: juice-shop-ci:latest

      - name: Generate SBOM from Docker Image
        uses: anchore/sbom-action@v0
        with:
          image: "juice-shop-ci:latest"
          format: "spdx-json"

      - name: Scan Image for Vulnerabilities with Grype
        uses: anchore/grype-action@v0
        with:
          image: "juice-shop-ci:latest"
          fail-on-severity: "high"
          output-format: "sarif"

      - name: Upload Grype Scan SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype.sarif
      
      - name: Run Semgrep CI
        uses: semgrep/semgrep-action@v1
        with:
          format: sarif
          output: semgrep.sarif
          
      - name: Upload Semgrep SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
